<mat-tab-group mat-stretch-tabs animationDuration="0ms">
  <mat-tab>
    <ng-template mat-tab-label>
      <img class="tab-icon" src="assets/bash.svg" width="30">
      Bash
    </ng-template>
    <app-bash></app-bash>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <img class="tab-icon" src="assets/ssh.png" width="30">
      SSH
    </ng-template>
    <app-ssh></app-ssh>
  </mat-tab>
</mat-tab-group>
